<!DOCTYPE html>
<html>
    <head>
        <title>Roman To Decimal</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header class="links">
            <div type="button" id="return" class="button" name="return" onclick="voltar();">⏎</div>
            <h2>Desafio de nivel fácil do JS app ideas</h2>   
        </header>
        <div class="body-box">
            <div class="box">
                <h1>Converta romanos para decimais</h1>
                <div class="title-box">
                    <h2>Número Romano</h2>
                    <h2>Número Decimal</h2> 
                </div>
                <div class="input-output">
                    <input type="text" id="input" oninput="paraMaiusculas(event)" maxlength="17">
                    <input type="text" id="output" readonly="readonly" >
                </div>
                <button class="convert" onclick="converteRomano()">Converter</button>
                <h2 class="obs">Obs.: Ainda falta limitar possiveis números romanos inválidos, porém ja funcionando no intervalo de 1 à 3999</h2> 
            </div>
        </div>
    </body>
</html>
